<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelTracer</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="popup">
  <div class="container">
    <header>
      <div class="header-left">
        <h1 style="font-family: 'Roboto', 'Helvetica Neue', sans-serif;"><i class="fas fa-radar"></i> PixelTracer</h1>
      </div>
      <div class="header-right">
        <button id="theme-toggle-btn"><i class="fas fa-moon"></i></button>
        <button id="clear-data"><i class="fas fa-trash-alt"></i> Clear Data</button>
        <button id="reports-btn"><i class="fas fa-chart-pie"></i> Reports</button>
      </div>
    </header>
    
    <main>
      <div class="stats">
        <div class="stat-item">
          <span class="stat-value" id="total-requests">0</span>
          <span class="stat-label">Requests</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="unique-providers">0</span>
          <span class="stat-label">Providers</span>
        </div>
      </div>
      
      <div class="provider-list">
        <div class="section-header">
          <h2><i class="fas fa-satellite-dish"></i> Detected Providers</h2>
        </div>
        <div class="list-container" id="providers-container"></div>
      </div>
      
      <div class="request-list">
        <div class="section-header">
          <h2><i class="fas fa-exchange-alt"></i> Recent Requests</h2>
          <div class="section-actions">
            <button id="collapse-all-requests"><i class="fas fa-compress-alt"></i> Collapse</button>
            <button id="expand-all-requests"><i class="fas fa-expand-alt"></i> Expand</button>
          </div>
        </div>
        <div class="list-container" id="requests-container"></div>
      </div>
    </main>
    
    <footer>
      <div class="footer-left">
        <button id="export-data"><i class="fas fa-file-export"></i> Export</button>
      </div>
      <div class="footer-right">
        <button id="live-view-btn"><i class="fas fa-eye"></i> Live View</button>
      </div>
    </footer>
  </div>
  
  <!-- Overlay for modal -->
  <div class="overlay" id="detail-overlay"></div>
  
  <!-- Floating detail window -->
  <div class="detail-window" id="detail-window">
    <div class="detail-header">
      <h3><i class="fas fa-info-circle"></i> <span id="detail-title">Request Details</span></h3>
      <button id="detail-close">&times;</button>
    </div>
    <div class="detail-content">
      <div class="detail-tabs">
        <button class="tab-button active" data-tab="general"><i class="fas fa-globe"></i> General</button>
        <button class="tab-button" data-tab="event"><i class="fas fa-bolt"></i> Event Details</button>
        <button class="tab-button" data-tab="params"><i class="fas fa-list-ul"></i> Parameters</button>
        <button class="tab-button" data-tab="headers"><i class="fas fa-tags"></i> Headers</button>
        <button class="tab-button" data-tab="payload"><i class="fas fa-code"></i> Payload</button>
      </div>
      <div class="tab-content">
        <div class="tab-pane active" id="general-tab">
          <div id="general-content"></div>
        </div>
        <div class="tab-pane" id="event-tab">
          <div id="event-content"></div>
        </div>
        <div class="tab-pane" id="params-tab">
          <div id="params-content"></div>
        </div>
        <div class="tab-pane" id="headers-tab">
          <div id="headers-content"></div>
        </div>
        <div class="tab-pane" id="payload-tab">
          <div id="payload-content"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Reports window -->
  <div class="detail-window" id="reports-window">
    <div class="detail-header">
      <h3><i class="fas fa-chart-pie"></i> <span id="reports-title">Tracking Reports</span></h3>
      <button id="reports-close">&times;</button>
    </div>
    <div class="detail-content">
      <div class="detail-tabs">
        <button class="tab-button active" data-tab="summary"><i class="fas fa-list"></i> Summary</button>
        <button class="tab-button" data-tab="timeline"><i class="fas fa-clock"></i> Timeline</button>
        <button class="tab-button" data-tab="privacy"><i class="fas fa-shield-alt"></i> Privacy Score</button>
      </div>
      <div class="tab-content">
        <div class="tab-pane active" id="summary-tab">
          <div id="summary-content"></div>
        </div>
        <div class="tab-pane" id="timeline-tab">
          <div id="timeline-content"></div>
        </div>
        <div class="tab-pane" id="privacy-tab">
          <div id="privacy-content"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js" type="module"></script>
</body>
</html>
